<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spitter</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"/>
</head>
<body>
<div sec:authorize="isAuthenticated()">
    Hello... <span sec:authentication="name">user-name</span>
</div>
<div th:include="page :: header"></div>
<div id="content">
    <h1>Welcome to Spitter</h1>

    <a th:href="@{/spittles}">Spittles</a>
    <br/>

    View: <span th:text="${view}">Unknown</span>
</div>
<div id="foot" th:include="page :: copy"></div>
</body>
</html>
